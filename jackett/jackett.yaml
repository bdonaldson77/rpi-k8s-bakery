---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: jackett
  namespace: bakery-media
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jackett
    spec:
      containers:
        - name: jackett
          env:
            - name: TZ
              value: PST
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1003"
          image: linuxserver/jackett:arm64v8-latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            tcpSocket:
              port: 9117
            initialDelaySeconds: 60
          readinessProbe:
            failureThreshold: 6
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9117
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 3
            periodSeconds: 30
            successThreshold: 1
            tcpSocket:
              port: 9117
            timeoutSeconds: 1
          ports:
            - containerPort: 9117
              name: http
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: jackett-plexmedia
              mountPath: /downloads
            - name: jackett-configs
              subPath: k8s-jackett/config/
              mountPath: /config
      volumes:
        - name: jackett-plexmedia
          nfs:
            server: 10.0.0.199
            path: /run/nfs4/cooling-rack/plex/torrents/complete
        - name: jackett-configs
          nfs:
            server: 10.0.0.199
            path: /run/nfs4/backup/bakery-configs
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: jackett
  namespace: bakery-media
spec:
  type: NodePort
  ports:
    - port: 9117
      targetPort: 9117
  selector:
    app: jackett
